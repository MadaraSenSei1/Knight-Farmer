<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travian Farming Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start p-8">
    <div class="w-full max-w-xl bg-white rounded-2xl shadow p-6">
        <h1 class="text-2xl font-bold text-center mb-6">Travian Farming Bot</h1>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-4">
            <input type="text" name="username" placeholder="Username" class="w-full p-2 border rounded" required>
            <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded" required>
            <input type="text" name="server_url" placeholder="Server URL (z.B. https://ts1.travian.com)" class="w-full p-2 border rounded" required>
            <div class="font-semibold text-gray-700">Proxy (optional):</div>
            <input type="text" name="proxy_ip" placeholder="Proxy IP" class="w-full p-2 border rounded">
            <input type="text" name="proxy_port" placeholder="Proxy Port" class="w-full p-2 border rounded">
            <input type="text" name="proxy_user" placeholder="Proxy Username" class="w-full p-2 border rounded">
            <input type="password" name="proxy_pass" placeholder="Proxy Password" class="w-full p-2 border rounded">
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
        </form>

        <!-- After Login -->
        <div id="botControls" class="mt-6 hidden">
            <div class="text-sm mb-2 font-semibold text-green-600" id="loginStatus"></div>
            <label class="block text-gray-700">Min Interval (Sekunden)</label>
            <input type="number" id="min_interval" class="w-full p-2 border rounded" required>

            <label class="block text-gray-700 mt-2">Max Interval (Sekunden)</label>
            <input type="number" id="max_interval" class="w-full p-2 border rounded" required>

            <label class="inline-flex items-center mt-4">
                <input type="checkbox" id="random_offset" class="mr-2">
                Zufälliger Offset (±30 Sek)
            </label>

            <div class="flex space-x-4 mt-4">
                <button id="startBtn" class="flex-1 bg-green-600 text-white p-2 rounded hover:bg-green-700">Start</button>
                <button id="stopBtn" class="flex-1 bg-red-600 text-white p-2 rounded hover:bg-red-700">Stop</button>
            </div>

            <div class="mt-4 text-center">
                <span class="font-semibold">Bot-Status:</span>
                <span id="botStatus" class="text-blue-700">Stopped</span>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById("loginForm");
        const botControls = document.getElementById("botControls");
        const loginStatus = document.getElementById("loginStatus");
        const botStatus = document.getElementById("botStatus");
        let uid = null;

        loginForm.onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(loginForm);
            const res = await fetch("/login", { method: "POST", body: formData });
            const data = await res.json();
            if (data.status === "success") {
                uid = data.uid;
                loginStatus.textContent = `Erfolgreich eingeloggt.`;
                botControls.classList.remove("hidden");
            } else {
                alert("Login fehlgeschlagen: " + data.error);
            }
        };

        document.getElementById("startBtn").onclick = async () => {
            const min = document.getElementById("min_interval").value;
            const max = document.getElementById("max_interval").value;
            const random = document.getElementById("random_offset").checked;
            const formData = new FormData();
            formData.append("uid", uid);
            formData.append("min_interval", min);
            formData.append("max_interval", max);
            formData.append("random_offset", random);
            const res = await fetch("/start", { method: "POST", body: formData });
            const data = await res.json();
            botStatus.textContent = data.status === "started" ? "Running" : "Error";
        };

        document.getElementById("stopBtn").onclick = async () => {
            const formData = new FormData();
            formData.append("uid", uid);
            const res = await fetch("/stop", { method: "POST", body: formData });
            const data = await res.json();
            botStatus.textContent = data.status === "stopped" ? "Stopped" : "Error";
        };
    </script>
</body>
</html>
