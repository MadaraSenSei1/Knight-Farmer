<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travian Farming Bot</title>
  <script src="https://www.paypal.com/sdk/js?client-id=AccZS6kT4eWWJklsYhrFFhVPhc5ecbmSZext6BFu0GTtwJETs8kyU6TA_0IUlyazAfHwWvwiaQI2wQto&currency=EUR&enable-funding=card"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    .card {
      background: #1e293b;
      padding: 2rem;
      margin: auto;
      max-width: 500px;
      border-radius: 1rem;
      box-shadow: 0 0 10px #000;
    }
    #startBotBtn {
      display: none;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: green;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Travian Farming Bot</h1>
    <p>Um den Bot zu aktivieren, zahle bitte 5 €.</p>

    <!-- PayPal Buttons -->
    <div id="paypal-button-container"></div>

    <!-- Bot starten -->
    <button id="startBotBtn" onclick="startBot()">Bot starten</button>
  </div>

  <script>
    // Render PayPal Smart Button
    paypal.Buttons({
      style: {
        layout: 'vertical',
        color: 'blue',
        shape: 'rect',
        label: 'paypal'
      },
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '5.00'
            },
            description: "Travian Farming Bot Zugriff"
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert("Zahlung erfolgreich! Willkommen " + details.payer.name.given_name + "!");
          document.getElementById("startBotBtn").style.display = "inline-block";
          // TODO: Backend benachrichtigen: /api/payment/success oder user.paid = true
        });
      },
      onCancel: function (data) {
        alert("Zahlung abgebrochen.");
      },
      onError: function (err) {
        console.error(err);
        alert("Ein Fehler ist aufgetreten. Bitte versuche es erneut.");
      }
    }).render('#paypal-button-container');

    function startBot() {
      alert("Bot wird jetzt gestartet...");
      // Hier AJAX zu deinem Backend zum Starten
      // Beispiel: fetch('/api/start-bot', ...)
    }
  </script>
</body>
</html>
