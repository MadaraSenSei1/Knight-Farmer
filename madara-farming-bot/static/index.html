<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travian Farming Bot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-xl">
    <h1 class="text-2xl font-bold mb-6 text-center">Travian Farming Bot</h1>
    
    <div id="status" class="text-sm text-red-600 mb-4 text-center hidden"></div>

    <form id="loginForm" class="space-y-4">
      <input type="text" id="username" placeholder="Username" class="w-full p-2 border rounded" required />
      <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded" required />
      <input type="text" id="server_url" placeholder="https://tsX.travian.com" class="w-full p-2 border rounded" required />

      <input type="text" id="proxy_ip" placeholder="Proxy IP (optional)" class="w-full p-2 border rounded" />
      <input type="text" id="proxy_port" placeholder="Proxy Port (optional)" class="w-full p-2 border rounded" />
      <input type="text" id="proxy_user" placeholder="Proxy Username (optional)" class="w-full p-2 border rounded" />
      <input type="password" id="proxy_pass" placeholder="Proxy Password (optional)" class="w-full p-2 border rounded" />

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Login
      </button>
    </form>

    <div id="response" class="mt-4 text-green-700 text-sm hidden text-center"></div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const status = document.getElementById("status");
      const responseDiv = document.getElementById("response");
      status.classList.add("hidden");
      responseDiv.classList.add("hidden");

      const formData = new URLSearchParams();
      formData.append("username", document.getElementById("username").value);
      formData.append("password", document.getElementById("password").value);
      formData.append("server_url", document.getElementById("server_url").value);
      formData.append("proxy_ip", document.getElementById("proxy_ip").value);
      formData.append("proxy_port", document.getElementById("proxy_port").value);
      formData.append("proxy_user", document.getElementById("proxy_user").value);
      formData.append("proxy_pass", document.getElementById("proxy_pass").value);

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: formData
        });

        const data = await res.json();

        if (res.ok) {
          responseDiv.textContent = `Login erfolgreich. Bot-ID: ${data.uid}`;
          responseDiv.classList.remove("hidden");
        } else {
          status.textContent = `Login fehlgeschlagen: ${data.error}`;
          status.classList.remove("hidden");
        }
      } catch (err) {
        status.textContent = `Fehler beim Senden: ${err.message}`;
        status.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
